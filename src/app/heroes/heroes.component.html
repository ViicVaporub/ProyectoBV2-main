<h1 class="text-center"><strong>Heroes</strong> de Marvel y DC</h1>
<br> 
<div class="card-columns">
    <div class="card text-center" *ngFor="let x of heroes, let i = index">
        <div class="card-header">
            <img src=" {{ x.img }} " class="card-img-top" alt="Imagen del heroe">
            <h5 class="card-tittle">{{ x.nombre }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ x.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ x.aparicion }}</small></p>
            <p class="card-text">{{ x.casa }}</p>
        </div>
        <div class="card-footer">
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas</a>
        </div>
    </div>
</div>
